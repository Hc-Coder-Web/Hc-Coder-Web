<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <link rel = "icon" href = "dog.ico">
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>成绩查询平台</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    @media (max-width: 1000px) {
        body{
            background: url("https://img3.wallspic.com/crops/2/3/5/6/2/126532/126532-shu_ma_yi_shu-shan_mai-xing_zhi-huo_che-duo_shan_de_de_mao-1080x1920.jpg");
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:100% 100%;
        }
    }
    @media (min-width: 1000px) {
        body{
            background: url("https://img3.wallspic.com/crops/2/3/5/6/2/126532/126532-shu_ma_yi_shu-shan_mai-xing_zhi-huo_che-duo_shan_de_de_mao-1920x1080.jpg");
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:100% 100%;
        }
    }
    @font-face {
		font-family: ziti;
		src: url("zt.ttf")
	}

    .TeTip{
        width: 150%;
        height: 40px;
        line-height: 40px;
        position: absolute;
        top: 0px;
        left: 0px;
        background: #7ea7c7;
        color: #fff;
        font-size: 25px;
        font-family: ziti;
        overflow: hidden;
        position: fixed;
        z-index: 1;
    }
    .content{
        white-space: nowrap;
        width: 100%;
        animation: roll 45s infinite linear;
    }
    .content:hover{
        animation-play-state: paused;
    }
    @keyframes roll {
        0% {
          transform: translateX(20%);
        }
        100% {
          transform: translateX(-150%);
        }
    }

    #h1{
        color: #ffffff;
        font-size: 80px;
        font-family: ziti;
        text-align: center;
        padding-top: 4.5rem;
    }
    .img{
        height: 5rem;
        width: auto;
        margin-left: 10px;
        margin-top: 6px;
        float: left;
    }

    .k{
        width: auto;
        height: 6rem;
        margin-top: 20px;
        border: 0px solid transparent;
        border-radius: 10px;
        background-color: lightcyan;
        margin-left: 10%;
        margin-right: 10%;
    }

    h2{
        position: relative;
        left: 15px;
        top: 35px;
        font-size: 30px;
	    font-family: ziti;
    }

    .tiph1{
        color: #ffffff;
        font-size: 30px;
        font-family: ziti;
        text-align: center;
        padding-top: 4.5rem;
    }




    .dropbtn {
        height: 70px;
        width: 150px;
        background-color: #93b5cf;
        padding-right: 10px;
        line-height: 70px;
        color: white;
        font-family: ziti;
        font-size: 20px;
        border: none;
        cursor: pointer;
        border: 0px solid transparent;
        border-radius: 10px;
    }
    
    /* 容器 <div> - 需要定位下拉内容 */
    .dropdown {
        margin-left: 10%;
        position: relative;
        display: inline-block;
    }
    
    /* 下拉内容 (默认隐藏) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        font-family: ziti;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    
    /* 下拉菜单的链接 */
    .dropdown-content div {
        color: black;
        text-align: center;
        font-size: 1.2rem;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    /* 鼠标移上去后修改下拉菜单链接颜色 */
    .dropdown-content div:hover {background-color: #f1f1f1}
    
    /* 在鼠标移上去后显示下拉菜单 */
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    /* 当下拉内容显示后修改下拉按钮的背景颜色 */
    .dropdown:hover .dropbtn {
        background-color: #7ea7c7;
    }

    .icon{
        height: 2.5rem;
        width: auto;
        margin-left: 15px;
        margin-top: 15px;
        float: left;
    }
</style>
<body>
    <div class="box">
        <div class="TeTip">
            <div class="content">
                温馨提示：开学倒计时6天，请做好开学准备🥲
            </div>
        </div>
        </div>
        <div id="h1">欢迎来到成绩查询平台</div>
        <div class="dropdown">
            <button class="dropbtn">
                <svg t="1707614570195" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4229" width="200" height="200"><path d="M458.496 843.776c-214.528 0-389.12-174.592-389.12-389.12s174.592-389.12 389.12-389.12 389.12 174.592 389.12 389.12-174.592 389.12-389.12 389.12z m0-716.8c-180.736 0-327.68 146.944-327.68 327.68s146.944 327.68 327.68 327.68 327.68-146.944 327.68-327.68-146.944-327.68-327.68-327.68z" fill="#000000" p-id="4230"></path><path d="M688.384 429.056c-13.568 0-26.112-8.96-29.696-22.784-20.736-78.08-82.688-137.984-161.28-156.16-16.64-3.84-26.88-20.224-23.04-36.864s20.224-26.88 36.864-23.04c101.12 23.296 180.224 100.096 206.848 200.192 4.352 16.384-5.376 33.28-21.76 37.632-2.56 0.768-5.12 1.024-7.936 1.024zM929.28 964.864c-7.424 0-14.848-2.56-20.736-8.192l-228.352-210.432c-12.544-11.52-13.312-30.976-1.792-43.52s30.976-13.312 43.52-1.792l228.352 210.432c12.544 11.52 13.312 30.976 1.792 43.52-6.144 6.656-14.336 9.984-22.784 9.984z" fill="#000000" p-id="4231"></path></svg>
            快速查找</button>
            <div class="dropdown-content">
                <div onclick="qb()">全部</div>
                <div onclick="yk()">月考</div>
                <div onclick="qz()">期中</div>
                <div onclick="qm()">期末</div>
            </div>
        </div>

        <div class="music">
            <div class="k" onClick="location.href='history.html'">
                <svg t="1708064873857" class="img" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4280" width="200" height="200"><path d="M512 938.666667c235.648 0 426.666667-191.018667 426.666667-426.666667S747.648 85.333333 512 85.333333 85.333333 276.352 85.333333 512s191.018667 426.666667 426.666667 426.666667z m0 85.333333C229.248 1024 0 794.752 0 512S229.248 0 512 0s512 229.248 512 512-229.248 512-512 512z m42.666667-486.869333V298.538667C554.666667 275.328 535.552 256 512 256c-23.722667 0-42.666667 19.029333-42.666667 42.538667v256.256a41.984 41.984 0 0 0 12.202667 29.866666l121.258667 121.258667a42.368 42.368 0 0 0 60.032-0.298667 42.666667 42.666667 0 0 0 0.298666-60.032L554.666667 537.130667z" fill="#000000" p-id="4281"></path></svg>
                <h2 id="name">历史数据</h2>
            </div>
        </div>
        <div class="tip">
            <h1 class="tiph1">本应用会在考完试的周五晚上9:30更新成绩<br>如果没有更新就是还没改完卷，请耐心等待</h1>
        </div>
    </div>
</body>
<script>
    //横竖屏判断，增加/删除要改
    var Height = document.documentElement.clientHeight
    var Width = document.documentElement.clientWidth
    if(Height > Width) {
        document.getElementById("h1").style.fontSize="50px";
        document.getElementById("name").style.fontSize="20px";
    }
    //查询功能，增加/删除要改
    let one = document.getElementById("a");//月考
    let two = document.getElementById("b");//期中
    let thr = document.getElementById("c");//期末
    function qb(){
        one.hidden = false;
        two.hidden = false;
        thr.hidden = false;
    }
    function yk(){
        one.hidden = false;
        two.hidden = true;
        thr.hidden = true;
    }
    function qz(){
        one.hidden = true;
        two.hidden = false;
        thr.hidden = true;
    }
    function qm(){
        one.hidden = true;
        two.hidden = true;
        thr.hidden = false;
    }
    //控制顶部提示的速度
    const contentEl = document.querySelector('.content')
    const speed = 110
    contentEl.style.animationDuration = contentEl.clientWidth / speed + 's'
</script>
</html>
